<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="./styles/app.css"
    />
    <script
      defer
      src="./scripts/app.js"
    ></script>
  </head>
  <body>
    <div class="todo">
      <div class="todo__sidebar">
        <ul class="projects">
          <li class="projects__item projects__item--active">
            <button class="projects__btn projects__btn--active">Inbox</button>
          </li>
          <li class="projects__item projects__item--active">
            <button class="projects__btn">Inbox</button>
          </li>
        </ul>
        <button class="project-add__btn btn">Add Project</button>
      </div>
      <div class="todo__content">
        <h1 class="project-title">Inbox</h1>
        <div class="todo__wrapper">
          <form
            class="todo-form"
            autocomplete="off"
          >
            <input
              type="text"
              placeholder="Type here"
              name="todo-title"
              class="todo-form__input"
            />
            <button
              class="todo-form__btn btn"
              type="submit"
            >
              Add
            </button>
          </form>
          <ul class="todo-list">
            <li class="todo-list__item todo-item">
              <div class="todo-item__wrapper">
                <label class="todo-item__label">
                  <input
                    type="checkbox"
                    name="task"
                    class="todo-item__checkbox"
                  />
                  <span class="todo-item__box"></span>
                </label>
                <span class="todo-item__text">Task #1</span>
              </div>
              <button class="todo-item__btn-delete">X</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
