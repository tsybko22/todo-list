<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="./styles/app.css"
    />
    <script
      defer
      src="./scripts/app.js"
    ></script>
  </head>
  <body>
    <div class="todo">
      <div class="todo__wrapper">
        <form
          class="todo-form"
          autocomplete="off"
        >
          <input
            type="text"
            placeholder="Type here"
            name="todo-title"
            class="todo-form__input"
          />
          <button
            class="todo-form__btn btn"
            type="submit"
          >
            Add
          </button>
        </form>
        <ul class="todo-list"></ul>
      </div>
    </div>
  </body>
</html>
